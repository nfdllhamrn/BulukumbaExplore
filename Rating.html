    <script>
      function setRating(element, placeName, event) {
        let stars = element.parentNode.querySelectorAll(".rating > label");
        let clickedStar = event.target;
        let rating = clickedStar.previousElementSibling.value;

        stars.forEach((star, index) => {
          if (index < rating) {
            star.style.color = "#f39c12";
          } else {
            star.style.color = "#ddd";
          }
        });

        // Setel nilai dari input field tersembunyi
        let ratingInput = document.getElementById("rating_input_" + placeName);
        if (ratingInput) {
          ratingInput.value = rating;
        } else {
          console.error(
            "Element dengan ID 'rating_input_" +
              placeName +
              "' tidak ditemukan!"
          );
        }
      }
    </script>
